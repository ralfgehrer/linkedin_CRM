<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Focus Mode</title>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .title {
      color: #0a66c2;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    
    .toggle-container:last-child {
      border-bottom: none;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #0a66c2;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .toggle-label {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="title">LinkedIn Focus</div>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="focus-mode">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Focus Mode</span>
  </div>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="hide-promoted">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Hide Promoted Posts</span>
  </div>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="hide-reactions">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Hide Reaction Posts</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
